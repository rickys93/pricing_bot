<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    {% block meta %}{% endblock %}
    


    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    <style>
      #{% block page %} {% endblock %} {
        background-color: white !important;
        color: black;
        border-radius: 5px;
      }
      .nav-item {
        margin: 0 5px 0 5px;
        
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="gbp-sell-marketplace" href="/gbp-sell-marketplace">GBP Sell</a>
          <a class="nav-item nav-link" id="gbp-buy-marketplace" href="/gbp-buy-marketplace">GBP Buy</a>
          <a class="nav-item nav-link" id="eur-sell-marketplace" href="/eur-sell-marketplace">EUR Sell</a>
          <a class="nav-item nav-link" id="eur-buy-marketplace" href="/eur-buy-marketplace">EUR Buy</a>
          <a class="nav-item nav-link" id="bot-config" href="/bot-config">Bot Config</a>

        </div>
      </div>
    </nav>

    <section class="container">{% block content %} {% endblock %}</section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
